<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursment System</title>
    <!-- The link to a bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" id="fullcontainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ERS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                    <button id="SignoutButton" class="btn btn-dark" style="margin-left: 20px">Sign out</button>
              </div>
            </div>
          </nav>
        <br>
        <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Add Reimbursement Request</h3>
        <br>

        <div class="form-group">
            <label>Enter Amount Of The Reimbursement *</label>
            <input type="text" class="form-control" id="reimb_amount" aria-describedby="reimb_amount" placeholder=".xx">
        </div>
        <br>  
        <br> 
        <div class="form-group">
            <label>Enter Description Of The Reimbursementt *</label>
            <textarea class="form-control" id="reimb_description" rows="5"></textarea>
        </div>
        <br>  
        <br> 
        <fieldset class="form-group" id = "reimb_type_id">
            <label for="reimb_type">Choose Type Of The Reimbursement *</label>
            <br> 
            <div class="form-check" >
                <label class="form-check-label">
                     <input type="radio" class="form-check-input" name="reimb_type_id" id="reimb_type_id" value="1" checked>
                Lodging </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                     <input type="radio" class="form-check-input" name="reimb_type_id" id="reimb_type_id" value="2">
                 Travel </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                     <input type="radio" class="form-check-input" name="reimb_type_id" id="reimb_type_id" value="3">
                Food </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                     <input type="radio" class="form-check-input" name="reimb_type_id" id="reimb_type_id" value="4">
                Other </label>
            </div>
        </fieldset>
        <br>  
        <br>    
        <button id="SubmitButton" type="submit" class="btn btn-success">Submit</button> <button id="CancleButton" class="btn btn-dark">Cancle</button>
        <br>
    </div>  
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <script src="ers_add_request.js"></script>
</body>
</html>
