<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
   <div class="container" id="fullcontainer">
    <br>
    <br>  
    <br>  
    <div class="row" id="row">
            <div class="col-md-4 offset-md-4">
                <div id="login-row" class="login-form bg-light mt-4 p-4">
                    <div class="row g-3">
                        <h4>Welcome to Employee Reimbursment System </h4>
                        <br>    
                        <br> 
                        <div class="col-12">
                            <label>Username</label>
                            <input id="username" type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <br>    
                        <div class="col-12">
                            <label>Password</label>
                            <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <br>    
                        <br> 
                        <div class="col-12">
                            <button id="signinButton" type="submit" class="btn btn-dark float-end">Sign in</button>
                        </div>
                        <br>    
                        <br> 
                    <hr class="mt-4">
                    </div>
                </div>
            </div>
    </div>
   </div>
   <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
   <script src="ers_login.js"></script>
</body>
</html>
